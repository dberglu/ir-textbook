site_name: Investor Relations Textbook
theme:
  name: material
  favicon: assets/images/IR_favicon.png
  palette:
    # Light mode - Anthropic Brand
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - Anthropic Brand
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Lora
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/anthropic-brand.css

nav:
  - Home: index.md
  - Course Overview: course-description.md
  - Glossary: glossary.md
  - Learning Graph:
      - Introduction: learning-graph/index.md
      - Course Description Assessment: learning-graph/course-description-assessment.md
      - Concept List: learning-graph/concept-list.md
      - Graph Quality Analysis: learning-graph/quality-metrics.md
      - Concept Taxonomy: learning-graph/concept-taxonomy.md
      - Taxonomy Distribution Report: learning-graph/taxonomy-distribution.md
  - MicroSims:
      - Graph Viewer: sims/graph-viewer/index.md
  - Chapters:
      - Overview: chapters/index.md
      - Chapter 1 - Foundations of Modern IR: chapters/01-foundations-of-modern-ir/index.md
      - Chapter 2 - Regulatory Frameworks and Compliance: chapters/02-regulatory-frameworks-compliance/index.md
      - Chapter 3 - Investor Types and Market Dynamics: chapters/03-investor-types-market-dynamics/index.md
      - Chapter 4 - Valuation Metrics and Performance: chapters/04-valuation-metrics-performance/index.md
      - Chapter 5 - AI and Machine Learning Fundamentals: chapters/05-ai-ml-fundamentals/index.md
      - Chapter 6 - AI-Powered Content Creation: chapters/06-ai-powered-content-creation/index.md
      - Chapter 7 - Sentiment Analysis and Predictive: chapters/07-sentiment-analysis-predictive/index.md
      - Chapter 8 - Algorithmic Trading and Microstructure: chapters/08-algorithmic-trading-microstructure/index.md
      - Chapter 9 - Agentic AI Systems and MCP: chapters/09-agentic-ai-systems-mcp/index.md
      - Chapter 10 - AI Governance, Risk, and Data: chapters/10-ai-governance-risk-data/index.md
      - Chapter 11 - AI Dashboards and Performance: chapters/11-ai-dashboards-performance/index.md
      - Chapter 12 - Transformation and Change Management: chapters/12-transformation-change-management/index.md
